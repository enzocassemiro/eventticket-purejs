<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="faviconAdmin.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles/admin/admin.css">
    
    <script src="/scripts/admin.js" defer></script>

    <title>Ticket Meta Verso - Admin Page</title>
</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>
    <main>
        <div class="addEvent__form">
            <form class="form">
                <h1>Add Events</h1>
                <div>
                    <label for="title">Event Title:</label>
                    <input id="title" type="text" placeholder="Type a title">

                </div>
                <div>
                    <label for="artirst">Artists:</label>
                    <input id="artist" type="text" placeholder="Type artirst names">
                </div>
                <div>
                    <label for="image">Image Link:</label>
                    <input Id="image" type="text" placeholder="Insert a link to the image">
                </div>
                <div>
                    <label for="price">Price Default:</label>
                    <input id="price" type="text" placeholder="Type price ticket">
                </div>
                <div>
                    <label for="priceVip">Price VIP:</label>
                    <input id="priceVip" type="text" placeholder="Type price ticket">
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input id="date" type="text" placeholder="Type a date">
                </div>
                <div>
                    <label for="place">Place:</label>
                    <input id="place" type="text" placeholder="Type your local">
                </div>
                <div>
                    <input id="submit-form" type="submit">
                </div>
            </form>
        </div>
        <div>
            <h1>List and Edit Events</h1>
            <div class="event__list">

            </div>
        </div>


    </main>
</body>
</html>
